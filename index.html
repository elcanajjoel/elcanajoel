<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="about">
            <h2>About Me</h2>
            <p>Welcome! I am a passionate developer. This is my portfolio website.</p>
        </section>
        <section id="projects">
            <h2>Projects</h2>
            <div class="project-list">
                <!-- Add your projects here -->
                <div class="project">
                    <h3>Project Title</h3>
                    <p>Short description of the project.</p>
                </div>
            </div>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <form action="https://formspree.io/f/mqabrvnb" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send</button>
                <!-- After setting up Formspree, replace 'yourformid' with your actual Formspree form ID -->
            </form>
            <div id="thankyou-message" style="display:none;color:green;margin-top:1em;">Thank you for your message!</div>
            <script>
            // AJAX Formspree submission with thank you message
            document.querySelector('form[action^="https://formspree.io/"]').addEventListener('submit', function(e) {
                e.preventDefault();
                var form = this;
                var data = new FormData(form);
                var xhr = new XMLHttpRequest();
                xhr.open(form.method, form.action);
                xhr.setRequestHeader('Accept', 'application/json');
                xhr.onreadystatechange = function() {
                    if (xhr.readyState !== XMLHttpRequest.DONE) return;
                    if (xhr.status === 200) {
                        document.getElementById('thankyou-message').style.display = 'block';
                        form.reset();
                    } else {
                        alert('There was a problem sending your message. Please try again.');
                    }
                };
                xhr.send(data);
            });
            </script>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Joel Celestine</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
