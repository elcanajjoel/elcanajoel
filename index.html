<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="about">
            <h2>About Me</h2>
            <p>Welcome! I am a passionate developer. This is my portfolio website.</p>
        </section>
        <section id="projects">
            <h2>Projects</h2>
            <div class="project-list">
                <!-- Add your projects here -->
                <div class="project">
                    <h3>Project Title</h3>
                    <p>Short description of the project.</p>
                </div>
            </div>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <form action="https://formspree.io/f/mqabrvnb" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send</button>
                <!-- After setting up Formspree, replace 'yourformid' with your actual Formspree form ID -->
            </form>
            <script>
            // Refresh the page after successful form submission
            document.querySelector('form[action^="https://formspree.io/"]').addEventListener('submit', function(e) {
                var form = this;
                setTimeout(function() {
                    form.reset();
                    location.reload();
                }, 1000); // Wait 1 second before reload
            });
            </script>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Joel Celestine -</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
